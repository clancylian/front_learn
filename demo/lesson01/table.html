<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- align 设置显示位置 left center right -->
    <!-- border 是否显示边框 -->
    <!-- cellpadding 字离边框距离 -->
    <!-- cellspacing 边框之间距离 -->
    <table align="center" border="1" cellpadding="20" cellspacing="10">
        <!-- 表头 -->
        <thead>
            <tr>
                <th>
                    name
                </th>
                <th>
                    sex
                </th>
                <th>
                    num
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    lady
                </td>
                <td>
                    man
                </td>
                <td>
                    20
                </td>
            </tr>

            <tr>
                <!-- 合并单元格 -->
                <td rowspan="2">
                    哈哈哈
                </td>
                <td colspan="2">
                    是是是
                </td>
                <!-- <td>
                    academic
                </td> -->
            </tr>

            <tr>
                <!-- <td>
                    cascade
                </td> -->
                <td>
                    才散场
                </td>
                <td>
                    爱车撒
                </td>
            </tr>
        </tbody>


    </table>

</body>

</html>
